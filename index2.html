<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylemain.css">
    <title>Netflix Main</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body>
    <!--header-->
    <header id="header">
        <div class="header-cont container">
            <div class="left-cont">
                <img class="header-brand"
                    src="https://images.ctfassets.net/4cd45et68cgf/7LrExJ6PAj6MSIPkDyCO86/542b1dfabbf3959908f69be546879952/Netflix-Brand-Logo.png?w=684&h=456"
                    alt="">
                <ul class="main-nav">
                    <li class="nav-item active">Home</li>
                    <li class="nav-item">Tv Shows</li>
                    <li class="nav-item">Movies</li>
                    <li class="nav-item">News & Popular</li>
                    <li class="nav-item">My List</li>
                    <li class="nav-item">Browse by Languages</li>
                </ul>
            </div>
            <div class="right-cont">
                <a><i class="fa-solid fa-magnifying-glass"></i></a>
                <a><i class="fa-solid fa-bell"></i></a>
                <img src="image/user.png" alt="">
            </div>
        </div>
    </header>


    <!-- banner section -->
    <div class="banner-section" id="banner-section">
        <div class="banner_fadeBottom"></div>
    </div>
    <!-- banner section end -->

    <!-- movies sections -->
    <div class="movies-cont container" id="movies-cont">
    </div>
    <!-- movies sections end -->


</body>
<script src="indexmainnetflix.js"></script>

</html>
