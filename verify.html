<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="verify.css">
</head>
<body>
    <div class="background">
        <!-- Bubbles -->
        <div class="bubble" style="width: 100px; height: 100px; top: 10%; left: 20%; animation-duration: 11s;"></div>
        <div class="bubble" style="width: 150px; height: 150px; top: 30%; left: 70%; animation-duration: 15s;"></div>
        <div class="bubble" style="width: 100px; height: 100px; top: 10%; left: 20%; animation-duration: 17s;"></div>
        <div class="bubble" style="width: 150px; height: 150px; top: 30%; left: 70%; animation-duration: 23s;"></div>
        <div class="bubble" style="width: 200px; height: 200px; top: 60%; left: 50%; animation-duration: 10s;"></div>
        <div class="bubble" style="width: 120px; height: 120px; top: 80%; left: 30%; animation-duration: 20s;"></div>
        <!-- Add more bubbles with different sizes and animation durations -->
    </div>

    <div class="container">
        <h1>Thank you for signing up!</h1>
        <div id="verification-section">
            <h2>Verify your number or email</h2>
            <input type="text" id="contact-info" placeholder="Enter your email or phone number">
            <button class="btn" onclick="generateOTP()">Generate OTP</button>
        </div>
        <div id="otp-section">
            <h2>Enter the OTP</h2>
            <input type="text" id="otp" placeholder="Enter OTP">
            <button class="btn" onclick="verifyOTP()">Verify OTP</button>
            <p id="otp-error" style="display: none; color: red;">Invalid OTP. Please try again.</p>
        </div>
        <div id="welcome-section">
            <h2>Welcome!</h2>
            <p>You have successfully verified your account.</p>
            <button class="btn" onclick="goToHomePage()">Now Enjoy!!</button>
        </div>
    </div>

    <script src="otp.js"></script>
</body>
</html>
