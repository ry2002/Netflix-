<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone Sign-Up</title>
    <link rel="stylesheet" href="forsignup.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="sign-up-container">
        <div class="sign-up-header">
            <img src="netflix.png" alt="Netflix Logo">
        </div>
        <div class="sign-up-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
            <form class="sign-up-form" onsubmit="return validateForm()">
                <input type="email" id="email" placeholder="Email address" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn btn-sign-up">Get Started</button>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) {
                alert('Please add email and password.');
                return false;
            }
            window.location.href = 'verify.html';
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
